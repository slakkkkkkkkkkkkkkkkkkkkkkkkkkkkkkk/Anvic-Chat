name: Build OnSpace App Artifact
on:
  push:
    branches:
      - main  # Ajuste se for outro branch
  workflow_dispatch:  # Para disparar manualmente
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (if applicable)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Detect and Build
        run: |
          if [ -f build.gradle ]; then
            echo "Building Android native project."
            chmod +x gradlew
            ./gradlew assembleDebug
          elif [ -f package.json ] && grep -q "build" package.json; then
            echo "Building with npm run build."
            npm run build
          else
            echo "No build configuration found. Adding default build step for OnSpace."
            mkdir -p dist
            echo "Default build created a placeholder. Add a custom build script for your OnSpace app."
          fi
        continue-on-error: false

      - name: Prepare Artifact
        run: |
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            mkdir -p artifacts
            cp app/build/outputs/apk/debug/app-debug.apk artifacts/
          elif [ -d dist ] || [ -d build ]; then
            mkdir -p artifacts
            cp -r dist/* build/* artifacts/ || echo "No dist or build folder with content."
          else
            echo "No APK or build folder found. Uploading repository as fallback."
            cp -r . artifacts/
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: artifacts/
          retention-days: 30

      - name: Notify failure (optional)
        if: failure()
        run: echo "Build failed! Check the logs for details."
