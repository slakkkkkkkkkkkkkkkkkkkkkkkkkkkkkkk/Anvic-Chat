name: Build Android Debug APK
on:
  push:
    branches:
      - main  # Ajuste para o branch correto (ex.: master)
  workflow_dispatch:  # Permite disparar manualmente
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Compat√≠vel com Expo

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Check for package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json not found. Using npm install as fallback."
            npm install
          else
            npm ci
          fi

      - name: Set up Expo CLI
        run: npm install -g expo-cli

      - name: Build APK
        run: expo build:android -t apk --no-publish
        env:
          EXPO_USERNAME: ${{ secrets.EXPO_USERNAME }}
          EXPO_PASSWORD: ${{ secrets.EXPO_PASSWORD }}
        continue-on-error: false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: '*.apk'
          retention-days: 30

      - name: Notify failure (optional)
        if: failure()
        run: echo "Build failed! Check the logs for details."
