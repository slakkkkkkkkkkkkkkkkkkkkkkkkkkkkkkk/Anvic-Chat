name: Build OnSpace App Artifact (No Dependencies)
on:
  push:
    branches:
      - main  # Ajuste se for outro branch
  workflow_dispatch:  # Para disparar manualmente
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect and Build
        run: |
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "APK already exists, copying to artifacts."
            mkdir -p artifacts
            cp app/build/outputs/apk/debug/app-debug.apk artifacts/
          elif [ -d dist ] || [ -d build ]; then
            echo "Found dist or build folder, copying to artifacts."
            mkdir -p artifacts
            cp -r dist/* build/* artifacts/ || echo "No dist or build content found."
          elif [ -f *.apk ]; then
            echo "Found loose APK, copying to artifacts."
            mkdir -p artifacts
            cp *.apk artifacts/
          else
            echo "No pre-built APK or build folder found. Add a build script or precompiled APK."
            exit 1
          fi
        continue-on-error: false

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: artifacts/
          retention-days: 30

      - name: Notify failure (optional)
        if: failure()
        run: echo "Build failed! Check the logs for details."
